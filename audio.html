<!DOCTYPE html>
<html lang="cn">
<!-- http://m10.music.126.net/20210727142303/2b66452e24ea846a9a64923520a599ca/ymusic/16b4/ecec/17b7/cab5f9220b43ac5b13d6496db81935dd.mp3 -->

<body>
    <input type="button" onclick="audio.play()" value="播放" />
    <input type="button" onclick="audio.pause()" value="暂停" />
    <canvas id="wrap" height="800" width="800"></canvas>
    <script>
        var wrap = document.getElementById("wrap");
        var cxt = wrap.getContext("2d");
        //获取API
        var AudioContext = AudioContext || webkitAudioContext;
        var context = new AudioContext;
        //加载媒体
        var audio = new Audio("http://m10.music.126.net/20210727142303/2b66452e24ea846a9a64923520a599ca/ymusic/16b4/ecec/17b7/cab5f9220b43ac5b13d6496db81935dd.mp3");
        //创建节点
        var source = context.createMediaElementSource(audio);
        var analyser = context.createAnalyser();
        //连接：source → analyser → destination
        source.connect(analyser);
        analyser.connect(context.destination);
        //创建数据
        var output = new Uint8Array(360);
        (function drawSpectrum() {
            analyser.getByteFrequencyData(output);//获取频域数据
            cxt.clearRect(0, 0, wrap.width, wrap.height);
            //画线条
            for (var i = 0; i < 360; i++) {
                var value = output[i] / 8;//<===获取数据
                cxt.beginPath();
                cxt.lineWidth = 2;
                cxt.moveTo(300, 300);
                //R * cos (PI/180*一次旋转的角度数) ,-R * sin (PI/180*一次旋转的角度数)
                cxt.lineTo(Math.cos((i * 1) / 180 * Math.PI) * (200 + value) + 300, (- Math.sin((i * 1) / 180 * Math.PI) * (200 + value) + 300));
                cxt.stroke();
            }
            //画一个小圆，将线条覆盖
            cxt.beginPath();
            cxt.lineWidth = 1;
            cxt.arc(300, 300, 200, 0, 2 * Math.PI, false);
            cxt.fillStyle = "#fff";
            cxt.stroke();
            cxt.fill();
            //请求下一帧
            requestAnimationFrame(drawSpectrum);
        })();
    </script>
</body>

</html>
